services:
  db:
    image: postgres:alpine
    volumes:
      - "pgdata:/var/lib/postgresql/data"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 6432:5432
    networks:
      - app

  message_broker:
    image: rabbitmq:management
    volumes:
      - "rabbitmq:/var/lib/rabbitmq:cached"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASSWORD}
    ports:
      - 15672:15672
      - 5672:5672
    networks:
      - app

  php:
    build:
      context: ./php
      args:
        TIMEZONE: ${TIMEZONE}
    volumes:
      - ../:/var/www/translator:cached
      - app_var:/var/www/translator/var
      - app_vendor:/var/www/translator/vendor
    networks:
      - app

  nginx:
    build:
      context: ./nginx
    volumes:
      - ../:/var/www/translator:cached
      - app_var:/var/www/translator/var
      - app_vendor:/var/www/translator/vendor
    environment:
      NGINX_BACKEND_DOMAIN: ${NGINX_BACKEND_DOMAIN}
      NGINX_PUBLIC_FOLDER_PATH: ${NGINX_PUBLIC_FOLDER_PATH}
    ports:
      - 8000:80
    networks:
      - app

volumes:
  app_var:
  app_vendor:
  pgdata:
  rabbitmq:

networks:
  app:
