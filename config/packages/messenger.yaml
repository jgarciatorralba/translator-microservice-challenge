framework:
  messenger:
    default_bus: query.bus
    buses:
      query.bus:
        middleware:
          - validation

      command.bus:
        middleware:
          - validation
          - doctrine_transaction

      event.bus:
        default_middleware: allow_no_handlers
        middleware:
          - validation
          - doctrine_transaction

    transports:
      async:
        dsn: '%env(MESSENGER_TRANSPORT_DSN)%)'
        retry_strategy:
          max_retries: 0
          delay: 1000
        options:
          exchange:
            name: messages
            type: direct
            default_publish_routing_key: normal
          queues:
            translations.domain.translation_requested:
              binding_keys: [translations.domain.translation_requested]
      sync: "sync://"

    routing:
      'App\Shared\Domain\Bus\Event\DomainEvent': async

