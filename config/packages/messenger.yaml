framework:
  messenger:
    default_bus: query.bus
    buses:
      query.bus:
        middleware:
          - validation

      command.bus:
        middleware:
          - validation
          - doctrine_transaction

      event.bus:
        default_middleware: allow_no_handlers
        middleware:
          - validation
          - doctrine_transaction

    transports:
      sync: "sync://"

    routing:

